<!DOCTYPE html>
<html>
<head>
  <title>Interview Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="header">
    <h2>üß† Emotion Logs and Interview Answers</h2>
    <p style="font-weight: 400; font-size: 1rem;">User: {{ session['username'] }}</p>
  </div>

  <div class="container">
    <h2>Emotion Logs</h2>
    <table id="emotion-table">
      <tr><th>Timestamp</th><th>Emotion</th></tr>
      {% for e in emotions %}
        <tr class="{% if loop.index > 10 %}hidden-row{% endif %}">
          <td>{{ e.timestamp }}</td>
          <td>{{ e.emotion }}</td>
        </tr>
      {% endfor %}
    </table>

    <button id="toggle-emotion">View More</button>

    <h2>Interview Answers</h2>
    <table>
      <tr><th>Question</th><th>Answer</th></tr>
      {% for a in answers %}
        <tr>
          <td>{{ a.question }}</td>
          <td>{{ a.answer }}</td>
        </tr>
      {% endfor %}
    </table>

    <form action="/generate-report" method="post">
      <button type="submit">üìÑ Generate Soft Skill Report</button>
    </form>

    <form action="/dashboard" method="GET">
      <button type="submit" class="secondary">üè† Back to Home</button>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-emotion');
    const rows = document.querySelectorAll('#emotion-table tr.hidden-row');

    toggleBtn.addEventListener('click', () => {
      const isHidden = rows[0].style.display === 'none' || rows[0].style.display === '';
      rows.forEach(row => {
        row.style.display = isHidden ? 'table-row' : 'none';
      });
      toggleBtn.textContent = isHidden ? 'Read Less' : 'Read More';
    });

    // Ensure rows beyond 10 are hidden on page load
    rows.forEach(row => row.style.display = 'none');
  </script>
</body>
</html>
